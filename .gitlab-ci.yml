#build, test, style, deploy, bot

stages:
  - build
  - style

build_project:
  stage: build
  tags:
    - build
  script:
    - cd src/grep && make s21_grep
    - cd ../cat && make s21_cat
  artifacts:
    expire_in: "30 days"
    paths:
      - src/

test-style_project:
  stage: style
  tags:
    - style
  script:
    - cp materials/linters/.clang-format src/ && cd src/
    - clang-format -n grep/s21_grep.*
    - clang-format -n cat/s21_cat.*
    
